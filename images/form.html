<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>forms</title>
</head>
<body>
    <form action="/index.php" method="POST" enctype="multipart/form-data">
        <label for="username">username: </label>
        <input type="text" id="username" placeholder="name" minlength="6" maxlength="10"><br><br>
        
        <label for="password">password: </label>
        <input type="password" id="password" placeholder="password" minlength="6" maxlength="10"><br><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="email"><br><br>

        <label for="phoneno">phoneno:</label>
        <input type="tel" id="phoneno" placeholder="phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
        
        <label for="bday">birthdate:</label>
        <input type="date" id="bday"><br><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" placeholder="quantity" min="0" max="100" value="1"><br><br>
        
        <label for="title">title:</label>
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">

        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." value="Mrs." name="title"> 

        <label for="phD.">phD.</label>
        <input type="radio" id="phD." value="phD." name="title"> 
        <br> <br>
        <label for="payment">payment: </label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>

        <br><br>

        <label for="subscribe">subscribe: </label>
        <input type="checkbox" id="subscribe"> <br> <br>

        <label for="comment">comment: </label>
        <textarea id="comment" rows="3" cols="25" placeholder="write your comment here..."></textarea> <br><br>

        <label for="file">file: </label>
        <input type="file" id="file" accept=".jpg, .png, .gif"><br><br>
        
        <input type="reset"> 
        <input type="submit">
    </form>


    
</body>
</html>
